<meta charset="utf-8">

<h1>Média de idades</h1>

<script>
var fulano = 30
var ciclano = 25
var beltrano = 40
var meltrano = 23
var negrano = 19 

//média das idades
let mediaDasIdades = (fulano + ciclano + beltrano + meltrano + negrano)/5

document.write("A média da fileira é: ")
//soma de todas as idades
document.write(parseInt(mediaDasIdades) + "<br>")


//soma das idades
let somaDasIdades = (fulano + ciclano + beltrano + meltrano + negrano)

document.write("A soma da fileira é: ")
document.write (parseInt(somaDasIdades) + "<br>")

</script>
